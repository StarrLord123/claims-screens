    <body>

        <div class="container bg-light heading d-flex flex-row justify-content-between align-items-center">

                <button class="button">LOG OUT</a>

            </div>
            
            <div class="container form">
                <form action="somepage.html" method="get">
                    <p>Enter a policy number or part of the customer's surname</p>

                    <label for="policyNumber" >Policy Number *</label>
                    <input type="text" name="policyNumber" id="policyNumber" placeholder="policy number">

                    <label for="surname" >Surname *</label>
                    <input type="text" name="surname" id="surname" placeholder="surname">

                    <button class="button text-center">Search</button>
                </form>
            </div>  

            <div class="container table">
